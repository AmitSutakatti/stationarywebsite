<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notebook Store - School Supplies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #2874f0;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #0f59c0;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  üóíÔ∏è Marker-kit Store
</header>

<div class="container">

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81uJyvkx+rL.jpg" alt="Notebook">
    <div class="card-content">
      <h3>White Board Markers</h3>
      <p class="price">‚Çπ35</p>
      <button onclick="addToCart('White Board Markers', 35)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/71WZEblkeJL._AC_.jpg" alt="Notebook">
    <div class="card-content">
      <h3>Permanent Markers</h3>
      <p class="price">‚Çπ38</p>
      <button onclick="addToCart('Permanent Markers', 38)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://tse2.mm.bing.net/th?id=OIP.pHB3jreptqRfr0qCV_1AlgHaHa&pid=Api&P=0&h=180" alt="Notebook">
    <div class="card-content">
      <h3>Highlighters</h3>
      <p class="price">‚Çπ40</p>
      <button onclick="addToCart('Highlighters', 40)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81pqYbsQTsL._AC_SL1500_.jpg" alt="Notebook">
    <div class="card-content">
      <h3>Chalk Markers</h3>
      <p class="price">‚Çπ50</p>
      <button onclick="addToCart('Chalk Markers', 50)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81MaatZt52L._SL1500_.jpg" alt="Notebook">
    <div class="card-content">
      <h3>Paint Markers</h3>
      <p class="price">‚Çπ65</p>
      <button onclick="addToCart('Paint Markers', 65)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/81MKxgmDN5L._AC_.jpg" alt="Notebook">
    <div class="card-content">
      <h3>Fabric Markers</h3>
      <p class="price">‚Çπ180</p>
      <button onclick="addToCart('Fabric Markers', 180)">Add to Cart</button>
    </div>
  </div>

</div>

</body>
</html>
