<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | EduSupply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #ffd600 0%, #ffb703 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInBg 1.2s;
    }
    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .contact-container {
      background: #fff;
      margin-top: 3rem;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255, 183, 3, 0.15);
      max-width: 400px;
      width: 90%;
      animation: slideDown 1s;
    }
    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .contact-container h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .contact-container p {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeIn 1.5s;
    }
    input, textarea {
      padding: 0.9rem 1rem;
      border-radius: 10px;
      border: 1.5px solid #ffd600;
      font-size: 1rem;
      background: #fffbe6;
      transition: border 0.3s, box-shadow 0.3s;
      outline: none;
      resize: none;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #004aad;
      box-shadow: 0 0 8px #ffd60055;
    }
    button {
      background: linear-gradient(90deg, #ffd600 0%, #ffb703 100%);
      color: #004aad;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 18px rgba(255, 183, 3, 0.15);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      letter-spacing: 1px;
      margin-top: 0.5rem;
      animation: fadeIn 2s;
    }
    button:hover {
      background: linear-gradient(90deg, #ffe066 0%, #ffb703 100%);
      color: #222;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 32px rgba(255, 183, 3, 0.25);
    }
    .success-message {
      display: none;
      text-align: center;
      color: #008000;
      font-weight: bold;
      margin-top: 1.5rem;
      animation: popIn 0.7s;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .contact-anim {
      display: block;
      margin: 0 auto 1.5rem auto;
      width: 120px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-18px);}
    }
    @media (max-width: 600px) {
      .contact-container { padding: 1.2rem 0.5rem; }
      .contact-container h2 { font-size: 1.3rem; }
      .contact-anim { width: 80px; }
    }
  </style>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "fXXfsZ8kmpDJyQK2l",
      });
   })();
</script>
<script src="contact.js"></script>
</head>
<body>
  <div class="contact-container">
    <img src="edusupply.png" alt="Contact Animation" class="contact-anim">
    <h2>Contact Us</h2>
    <p>Have a question or want to share feedback?<br>Fill out the form below and we'll get back to you soon!</p>
    <form id="contactForm" autocomplete="off">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
      <button type="submit" onclick="sendMail()">Send Message ðŸš€</button>
    </form>
    <div class="success-message" id="successMsg">
      Thank you for contacting us! ðŸŽ‰<br>We will respond as soon as possible.
    </div>
  </div>
  <script>
    // Animate form submission and show success message
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contactForm').style.display = 'none';
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
      // Confetti effect
      for(let i=0; i<30; i++) {
        let conf = document.createElement('div');
        conf.style.position = 'fixed';
        conf.style.left = Math.random()*100 + 'vw';
        conf.style.top = '-30px';
        conf.style.width = conf.style.height = (Math.random()*8+8) + 'px';
        conf.style.background = `hsl(${Math.random()*360},90%,60%)`;
        conf.style.borderRadius = '50%';
        conf.style.opacity = 0.8;
        conf.style.zIndex = 9999;
        conf.style.transition = 'transform 2.2s cubic-bezier(.23,1.02,.64,.99), opacity 2.2s';
        document.body.appendChild(conf);
        setTimeout(() => {
          conf.style.transform = `translateY(${window.innerHeight+60}px) rotate(${Math.random()*360}deg)`;
          conf.style.opacity = 0;
        }, 10);
        setTimeout(() => conf.remove(), 2300);
      }
    });
  </script>
</body>
</html>
