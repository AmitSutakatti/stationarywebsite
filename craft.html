<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notebook Store - School Supplies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #2874f0;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #0f59c0;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  üóíÔ∏è Craft Store
</header>

<div class="container">

  <div class="card">
    <img src="https://i5.walmartimages.com/asr/31f774c0-7414-4f7a-ba21-16195360956a_1.6f3cb3a87ae6cc435a10a4baa463b736.jpeg" alt="Notebook">
    <div class="card-content">
      <h3>Glue Stick</h3>
      <p class="price">‚Çπ35</p>
      <button onclick="addToCart('Glue Stick', 35)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://tse2.mm.bing.net/th?id=OIP.nvXZLoJDhxHDTvyAYqDUMwHaG3&pid=Api&P=0&h=180" alt="Notebook">
    <div class="card-content">
      <h3>Coloured Paper Sheets</h3>
      <p class="price">‚Çπ38</p>
      <button onclick="addToCart('Coloured Paper Sheets', 38)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://tse1.mm.bing.net/th?id=OIP.0_U_-kJ41JyiDkiFwVdbhgHaD3&pid=Api&P=0&h=180" alt="Notebook">
    <div class="card-content">
      <h3>Scissors</h3>
      <p class="price">‚Çπ40</p>
      <button onclick="addToCart('Scissors', 40)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://m.media-amazon.com/images/I/51wZNchjq4L.jpg" alt="Notebook">
    <div class="card-content">
      <h3>Craft Paints</h3>
      <p class="price">‚Çπ50</p>
      <button onclick="addToCart('Craft Paints', 50)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://www.shopbecker.com/globalassets/product-images/hg72800.jpg?ver=241306" alt="Notebook">
    <div class="card-content">
      <h3>Craft From Sheets</h3>
      <p class="price">‚Çπ65</p>
      <button onclick="addToCart('Craft From Sheets', 65)">Add to Cart</button>
    </div>
  </div>

  <div class="card">
    <img src="https://tse3.mm.bing.net/th?id=OIP.-o8y6YzHog_flNhcbwwQtgHaHa&pid=Api&P=0&h=180" alt="Notebook">
    <div class="card-content">
      <h3>Origami Papers</h3>
      <p class="price">‚Çπ180</p>
      <button onclick="addToCart('Origami Papers', 180)">Add to Cart</button>
    </div>
  </div>

</div>
<script>
function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem('cart') || '{}');
  if (!cart[name]) cart[name] = { count: 0, price: price };
  cart[name].count += 1;
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(name + " added to cart!");
}
</script>
</body>
</html>
